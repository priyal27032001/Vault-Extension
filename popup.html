<!DOCTYPE html>
<html>
  <head>
    <title>Vault for Chrome</title>
    <meta charset="utf-8" />
    <script
      type="application/javascript"
      src="browser-polyfill.min.js"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body style="min-height:350px;">
    <a href="/options.html" class="link link--alt login back">Server</a>
    <main class="main">
      <div role="alert" id="notify" aria-live="assertive"></div>

      <div id="currentUrl"></div>
      <div class="Url-name">
        <label class="login">Webpage</label>
        <input id="url-name" class="input" disabled></input>
      </div>
      <div>
        <input type="submit" class="button button--primary center" value="Generate Password" id="gen-pass"/>
        <input id="generated-password" class="input" disabled></input>
        <button id="copy-gen-pass" class="user-pass"><i class="fa fa-copy"></i></button>
      </div>

      <ul class="list id-passdiv" id="resultList" style="display:none;">
      <h3 id="site-name" class="login"></h3>

      <label class="login">Username</label>
      <button id="copy-username" class="user-pass"><i class="fa fa-copy"></i></button>
      <input type="text" id="username" class="input" disabled style="display:none;"></input>

      <label class="login">Password</label>
      <button id="copy-password" class="user-pass"><i class="fa fa-copy"></i></button>
      <input id="password" type="text" class="input" disabled style="display:none;"></input>
      </ul><br/>

      <div id="update" style="display:block;">
        <h3 class="login">Update username and password</h3>
        <input class="input" placeholder="username" id="update-username"></input><br/>
        <input type="password" class="input" placeholder="password" id="update-password" ></input>
        <input
          type="submit"
          class="button button--primary center"
          value="Update"
          id="update-button"
        />
      </div>
      <div id="add" style="display: none;">
        <h3 class="login">Add username and password</h3>
        <input class="input" placeholder="username" id="add-username"></input><br/>
        <input type="password" class="input" placeholder="password" id="add-password" ></input>
        <input
          type="submit"
          class="button button--primary center"
          value="Add"
          id="add-button"
        />
      </div>
    </main>

    <script src="Notify.js"></script>
    <script src="popup.js"></script>
    <script src="popupback.js"></script>
  </body>
</html>
